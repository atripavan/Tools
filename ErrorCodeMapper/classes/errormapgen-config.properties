#The open office UNO APIs, names the table-columns as above, the first column will be called 'A', the second as 'B' and so on..

#Please give the appropriate UNO column name against the below variables ACCORDINGLY. The default values are as below#
#Destination code column
destcodecol=A
#Destination code description column
destcodedesccol=B
#Fault Originator column
faultorigincol=
#Source error code column
srccodecol=C
#Source error code description column
srccodedesccol=D
#Number of columns in the Error-code mapping table
numtablecols=4
#Name of the destination error code column, e.g., 'BS Error Code'
destcodecolheader=BS Error Code